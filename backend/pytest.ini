[tool:pytest]
markers =
    asyncio: mark a test as an async test
    slow: mark a test as slow running
    integration: mark a test as an integration test
    unit: mark a test as a unit test

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto 